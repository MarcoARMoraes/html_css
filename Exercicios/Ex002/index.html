<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;  <!--LESS THAN / GREATER THAN-->
    </p>
    <p>Se precisar quebrar o texto
        em algum lugar <br> , você pode usar a tag br 
    </p>
    <p>Vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
    </p>
    <p>Vamos adicionae EMOJI: &#x1f596;
        &#x1f913;
        <!--Consultar emojis no site emojipedia.org-->
    </p>
</body>
</html>
